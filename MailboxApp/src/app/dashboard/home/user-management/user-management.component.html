<div class="container">
    <div class="row mt-4">
      <div class="col-6">
        <a [routerLink]="['/home']" class="btn btn-secondary">Back</a>
      </div>
      <div class="col-6 text-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddUserModal" (click)="clearmodal()">Add User</button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="AddUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add/Update User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <div class="modal-body">
          <form  >
            <input type="hidden" name="id" [ngModelOptions]="{ standalone: true }" [(ngModel)]="User.id">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Email" [ngModelOptions]="{ standalone: true }" [(ngModel)]="User.email">
            </div>
            <div class="form-group">
              <label for="UserNamee">Username:</label>
              <input type="text" id="UserNamee" name="UserNamee" class="form-control" placeholder="Username" [ngModelOptions]="{ standalone: true }" [(ngModel)]="User.UserNamee">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" [ngModelOptions]="{ standalone: true }" [(ngModel)]="User.phoneNumber">
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" class="form-control" placeholder="Location" [ngModelOptions]="{ standalone: true }" [(ngModel)]="User.location">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="text" id="password" name="password" class="form-control" placeholder="Password" [ngModelOptions]="{ standalone: true }" [(ngModel)]="User.password">
            </div>
            <div class="form-group">
              <label for="role">Role:</label>
              <select class="form-control" name="role" [ngModelOptions]="{ standalone: true }" [(ngModel)]="User.role">
                <option *ngFor="let i of roles" [value]="i">{{i}}</option>
              </select>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="isActive" name="isActive" [ngModelOptions]="{ standalone: true }" [(ngModel)]="User.isActive">
              <label class="form-check-label" for="isActive">Is Active</label>
            </div>
            <div class="text-center">
              <button type="submit" (click)="AddUpdate()" class="btn  btn-primary" data-dismiss="modal">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
